<!DOCTYPE html>
<html>
<head>
	<title>Welcome To Our Pet Shop</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="shortcut icon" href="http://goyatra.com/wp-content/uploads/2017/09/no-user-image.png">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav class="navbar navbar-default default nav-wrapper">
		<div class="container">
			<div class="navbar-header">
				<div class="logo-wrapper">
					<img src="mypet_shop.png" alt="logo" class="logo">
					<span class="glyphicon glyphicon-align-justify icon"></span>
				</div>
				
			</div>
			<div class="link-container">
				<ul class="nav navbar-nav navbar-right">
					<li class="pagelink nav-item">Home</li>
					<li class="pagelink nav-item">Sell A Pet</li>
					<li class="pagelink nav-item">Shop Accessories</li>
					<li class="pagelink nav-item">Pet Spa</li>
					<li class="pagelink nav-item">Pet Hotel</li>
				</ul>
			</div>
		</div>
	</nav>
	<main class="main-wrapper">
		<section class="main-inner">
			<div class="container">
				<div class="slider-container">
					<ul class="slider-list">
						<li class="slide"><img class="imageslider" src="http://www.dogbazar.org/wp-content/uploads/2013/09/banner-03.jpg"></li>
						<li class="slide">
							<img class="imageslider" src="http://www.dogbazar.org/wp-content/uploads/2013/10/banner-07.jpg">
						</li>
						<li class="slide">
							<img class="imageslider" src="http://www.dogbazar.org/wp-content/uploads/2013/09/banner-011.jpg">
						</li>
					</ul>
					<div class="direction-wrapper">
						<div class="prevSlideCarousal" id="prev">❮</div>
						<div class="nextSlideCarousal" id="next">❯</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<div class="container-fluid">
		<h1 class="title text-center">Gallery For Pets</h1>
		<div class="row filter-section">
			<div class="col-md-6 text-center">
				<p class="title">Search Your Pet</p>
				<input type="text" id="search" class="searchbox">
			</div>
			<div class="col-md-6 text-center">
				<p class="title">You can also filter by category:</p>
				<div class="filterOption">
					<span class="filtername">All</span>
					<input type="checkbox" name="pet-all" class="">
				</div>
				<div class="filterOption">
					<span class="filtername">Dog</span>
					<input type="checkbox" name="pet-dog" class="dog">
				</div>
				<div class="filterOption">
					<span class="filtername">Cat</span>
					<input type="checkbox" name="pet-cat" class="cat">
				</div>
				<div class="filterOption">
					<span class="filtername">Pugs</span>
					<input type="checkbox" name="pet-pug" class="pugs">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 pets-section">
				<div class="row row-wrapper">
					<div class="col-md-3 col-sm-6 pet-container">
						<div class="petname">
							<span>Persian Cat</span>
						</div>
						<div class="pet-image">
							<img src="http://cdn2-www.cattime.com/assets/uploads/gallery/persian-cats-and-kittens/persian-cats-and-kittens-9.jpg" alt="">
						</div>
					</div>
					<div class="col-md-3 col-sm-6 pet-container">
						<div class="petname">
							<span>Labrador Pet Dog</span>
						</div>
						<div class="pet-image">
							<img src="http://cdn.akc.org/content/hero/lab_puppy_hero.jpg" alt="">
						</div>
					</div>
					<div class="col-md-3 col-sm-6  pet-container">
						<div class="petname">
							<span>Labrador Dog</span>
						</div>
						<div class="pet-image">
							<img src="http://www.pets4homes.co.uk/images/breeds/11/67dc5672927ede29b2027615c4c12638.jpg" alt="">
						</div>
					</div>
					<div class="col-md-3 col-sm-6  pet-container">
						<div class="petname">
							<span>Persian Cat</span>
						</div>
						<div class="pet-image">
							<img src="http://cdn1-www.cattime.com/assets/uploads/gallery/persian-cats-and-kittens/persian-cats-and-kittens-1.jpg" alt="">
						</div>
					</div>
					<div class="col-md-3 col-sm-6  pet-container">
						<div class="petname">
							<span>Labrador Retriever Dog</span>
						</div>
						<div class="pet-image">
							<img src="http://www.pets4homes.co.uk/images/breeds/11/84408c2f2a6c17fbb6c229eabfad4043.jpg" alt="">
						</div>
					</div>
					<div class="col-md-3 col-sm-6  pet-container">
						<div class="petname">
							<span>Persian</span>
						</div>
						<div class="pet-image">
							<img src="http://cdn2-www.cattime.com/assets/uploads/gallery/persian-cats-and-kittens/persian-cats-and-kittens-4.jpg" alt="">
						</div>
					</div>
					<div class="col-md-3 col-sm-6  pet-container">
						<div class="petname">
							<span>Pugs</span>
						</div>
						<div class="pet-image">
							<img src="http://www.pets4homes.co.uk/images/articles/4229/pugs-and-eye-disorders-recognising-theres-a-problem-595b4a467850f.jpg" alt="">
						</div>
					</div>
					<div class="col-md-3 col-sm-6  pet-container">
						<div class="petname">
							<span>Cute Pugs</span>
						</div>
						<div class="pet-image">
							<img src="http://cdn3-www.dogtime.com/assets/uploads/gallery/pug-dog-breed-pictures/3-sidesitting.jpg" alt="">
						</div>
					</div>
					<div class="col-md-3 col-sm-6  pet-container">
						<div class="petname">
							<span>Pet Pugs</span>
						</div>
						<div class="pet-image">
							<img src="http://cdn2-www.dogtime.com/assets/uploads/gallery/pug-dog-breed-pictures/9-balance.jpg" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
